<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-500 flex items-center justify-center min-h-screen">

    <div id="kunteynir" class="max-w-xl mx-auto mt-10 text-center">
        <h1 id="question" class="text-2xl font-bold mb-4">Welcome to the English Test!</h1>
      
        <div id="progressContainer" class="w-full bg-gray-200 h-3 rounded-full mb-4 hidden">
          <div id="progressBar" class="bg-blue-500 h-3 rounded-full" style="width: 0%;"></div>
        </div>
      
        <p id="score" class="text-lg font-semibold mb-4 hidden">Score: 0</p>
        <p id="maxScore" class="text-lg font-semibold mb-4">Max Score: 0</p>
      
        <div class="flex flex-col gap-2 mb-4">
          <button id="button1" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded hidden"></button>
          <button id="button2" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded hidden"></button>
          <button id="button3" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded hidden"></button>
          <button id="button4" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded hidden"></button>
        </div>
      
        <button id="button5" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Start Test</button>
        <button id="restart" class="bg-yellow-500 hover:bg-amber-500 text-white py-2 px-4 rounded hidden">Restart</button>
      </div>
<script src="script.js"></script>
</body>
</html>
